<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intro Scene</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      /* Modern, clean font */
    }

    /* Video Arkaplanı */
    #bg-video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    /* Metin Katmanı */
    .overlay-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      /* Dikey ortalama */
      align-items: center;
      /* Yatay ortalama */
      /* Videonun biraz kararması metni öne çıkarır (isteğe bağlı) */
      background: rgba(0, 0, 0, 0.2);
    }

    .cinematic-text {
      color: #fff;
      font-size: 18rem;
      /* İhtiyaca göre ayarlayın */
      font-weight: 700;
      text-transform: uppercase;
      text-align: center;
      opacity: 0;
      line-height: .7;
      letter-spacing: 1px;
      /* Başlangıçta görünmez */

      /* Animasyon Tanımı */
      animation: cinematicReveal 4s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      animation-delay: 1s;
      /* Video başladıktan 1 sn sonra girsin */

      /* Metin gölgesi ile okunabilirliği artırma */
      /* text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5); */
    }

    .sub-text {
      color: #fff;
      font-size: 2.5rem;
      font-weight: 300;
      margin-top: 10px;
      opacity: 0;
      letter-spacing: 5px;
      animation: subTextReveal 3s ease-out forwards;
      animation-delay: 1.5s;
    }

    /* Ana Metin Animasyonu: Fade In + Harf Aralığı Açılması */
    @keyframes cinematicReveal {
      0% {
        opacity: 0;
        letter-spacing: 15px;
        /* Genişten başla */
        transform: scale(0.95);
        filter: blur(10px);
        /* Hafif bulanıklıkla giriş */
      }

      100% {
        opacity: 1;
        letter-spacing: -2rem;
        /* Normale dön */
        transform: scale(1);
        filter: blur(0px);
      }
    }

    /* Alt Metin Animasyonu */
    @keyframes subTextReveal {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }

      100% {
        opacity: 0.8;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <video autoplay muted loop id="bg-video">
    <source src="legacy_background.mp4" type="video/mp4">
    Tarayıcınız video etiketini desteklemiyor.
  </video>

  <div class="overlay-container">
    <div class="cinematic-text">KASKTAN<br>SESLER<br>KOROSU</div>
    <!-- <div class="sub-text">YENİ NESİL PERFORMANS</div> -->
  </div>

</body>

</html>
